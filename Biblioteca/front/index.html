<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Formulário de Cadastro - Biblioteca</h1>
    </header>
    <main>
        <form action="http://localhost:3000/pedidos" method="post">
            <input type="text" name="livro" id="livro" placeholder="Nome do livro">
            <input type="text" name="autor" id="autor" placeholder="Autor do livro">
            <input type="date" name="publicacao" id="publicacao" placeholder="Publicado em:">
            <input type="text" name="descricao" id="descricao" placeholder="Descrição do livro">
            <input type="text" name="numeracao" id="numeracao" placeholder="Digite a numeração do livro">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>

    </footer>

</body>
